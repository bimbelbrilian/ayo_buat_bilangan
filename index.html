        .player-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            flex: 1;
            min-height: 0;
            padding: 8px;
        }
        
        .tile {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            font-size: clamp(1.3rem, 2.8vw, 2rem);
            font-weight: bold;
            cursor: pointer;
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.15),
                0 0 0 2px rgba(255, 255, 255, 0.8);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.9);
            min-height: 0;
            aspect-ratio: 1;
            max-width: 100%;
            max-height: 100%;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }
        
        .tile::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.4), transparent);
            z-index: 1;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        /* HOVER EFFECT - DIKOREKSI */
        .tile:hover {
            transform: scale(1.15) rotate(2deg);
            box-shadow: 
                0 12px 30px rgba(0, 0, 0, 0.25),
                0 0 0 3px rgba(255, 255, 255, 1),
                0 0 20px rgba(255, 255, 255, 0.6);
            z-index: 5;
        }
        
        .tile:hover::before {
            background: linear-gradient(135deg, rgba(255,255,255,0.6), transparent);
        }
        
        /* SELECTED EFFECT - DIKOREKSI (LEBIH BESAR) */
        .tile.selected {
            transform: scale(1.25) rotate(-2deg);
            box-shadow: 
                0 0 40px rgba(255, 215, 0, 0.8),
                0 0 0 4px #FFD700,
                0 0 30px rgba(255, 215, 0, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.8);
            z-index: 10;
            border-color: #FFD700;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { 
                box-shadow: 
                    0 0 40px rgba(255, 215, 0, 0.8),
                    0 0 0 4px #FFD700,
                    0 0 30px rgba(255, 215, 0, 0.6),
                    inset 0 0 20px rgba(255, 255, 255, 0.8);
            }
            50% { 
                box-shadow: 
                    0 0 50px rgba(255, 215, 0, 1),
                    0 0 0 5px #FFD700,
                    0 0 40px rgba(255, 215, 0, 0.8),
                    inset 0 0 25px rgba(255, 255, 255, 1);
            }
        }
        
        .tile.matched {
            animation: matchedAnimation 0.8s ease forwards;
            pointer-events: none;
        }
        
        @keyframes matchedAnimation {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.4); opacity: 0.7; }
            100% { transform: scale(0); opacity: 0; visibility: hidden; }
        }
        
        /* Center Panel - Background Putih dengan Aksen Kuning */
        .center-panel {
            width: 220px;

            justify-content: space-around;

            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #FFD700, #FFEE58);
            border-radius: 20px 20px 0 0;
        }

// Update timer dengan progress bar
function updateTimerDisplay() {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    
    // Update progress bar
    const progress = (timeLeft / 300) * 100; // 300 detik = 5 menit
    document.documentElement.style.setProperty('--progress', `${progress}%`);
    
    if (timeLeft <= 60) {
        timerElement.style.color = '#FF6B6B';
        timerContainer.style.borderColor = '#FF6B6B';
        timerContainer.style.background = 'rgba(255, 107, 107, 0.1)';
    }
}

            }
            
            .player-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 8px;
                padding: 10px;
            }
            
            .tile {
                font-size: clamp(1.1rem, 2.2vw, 1.6rem);
            }
        }
        
        @media (max-width: 480px) {
            .container {
                height: 99vh;
            }
            
            header {
                padding: 20px;
            }
            
            .player-panel {
                padding: 15px;
            }
            
            .center-panel {
                padding: 12px;
            }
            
            .player-grid {
                gap: 6px;
                padding: 8px;
            }
            
            .tile {
                font-size: clamp(1rem, 2vw, 1.4rem);
            }
            
            .timer, .score {
                font-size: 1.5rem;
            }
            
            .sound-controls {
                bottom: 15px;
                right: 15px;
            }
            
            .sound-btn {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
        }

        /* Color schemes for tiles */
        .tile[data-value="1"] { 
            background: linear-gradient(145deg, #FF6B6B, #FF5252); 
            border-color: rgba(255, 107, 107, 0.8);
        }
        .tile[data-value="2"] { 
            background: linear-gradient(145deg, #4ECDC4, #26A69A); 
            border-color: rgba(78, 205, 196, 0.8);
        }
        .tile[data-value="3"] { 
            background: linear-gradient(145deg, #FFD166, #FFCA28); 
            border-color: rgba(255, 209, 102, 0.8);
        }
        .tile[data-value="4"] { 
            background: linear-gradient(145deg, #6A0572, #8E24AA); 
            border-color: rgba(106, 5, 114, 0.8);
        }
        .tile[data-value="5"] { 
            background: linear-gradient(145deg, #118AB2, #0277BD); 
            border-color: rgba(17, 138, 178, 0.8);
        }
        .tile[data-value="6"] { 
            background: linear-gradient(145deg, #06D6A0, #00C853); 
            border-color: rgba(6, 214, 160, 0.8);
        }
        .tile[data-value="7"] { 
            background: linear-gradient(145deg, #EF476F, #D81B60); 
            border-color: rgba(239, 71, 111, 0.8);
        }
        .tile[data-value="8"] { 
            background: linear-gradient(145deg, #7209B7, #7B1FA2); 
            border-color: rgba(114, 9, 183, 0.8);
        }
        .tile[data-value="9"] { 
            background: linear-gradient(145deg, #F48C06, #FF6D00); 
            border-color: rgba(244, 140, 6, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-gamepad"></i> Ayo Buat 10 <i class="fas fa-calculator"></i></h1>
            <div class="subtitle">Temukan pasangan angka yang jumlahnya 10!</div>
        </header>
        
        <div class="game-area">
            <!-- Player 1 Panel -->
            <div class="player-panel player1">
                <div class="player-title"><i class="fas fa-user"></i> Pemain 1</div>
                <div class="player-grid" id="player1-grid">
                    <!-- Tiles will be generated by JavaScript -->
                </div>
            </div>
            
            <!-- Center Panel -->
            <div class="center-panel">
                <div class="timer-container">
                    <div class="timer-title">Waktu</div>
                    <div class="timer" id="timer">05:00</div>
                </div>
                
                <div class="score-container">
                    <div class="score-title">Pemain 1</div>
                    <div class="score" id="player1-score">0</div>
                </div>
                
                <div class="score-container">
                    <div class="score-title">Pemain 2</div>
                    <div class="score" id="player2-score">0</div>
                </div>
            </div>
            
            <!-- Player 2 Panel -->
            <div class="player-panel player2">
                <div class="player-title"><i class="fas fa-user"></i> Pemain 2</div>
                <div class="player-grid" id="player2-grid">
                    <!-- Tiles will be generated by JavaScript -->
                </div>
            </div>
        </div>
        
        <footer>
            <a href="https://www.bimbelbrilian.com" target="_blank"><i class="fas fa-graduation-cap"></i> Bimbel Brilian</a>
        </footer>
    </div>
    
    <!-- Winner Popup -->
    <div class="winner-popup" id="winner-popup">
        <div class="winner-content">
            <div class="winner-title">Selamat!</div>
            <div class="winner-message" id="winner-message">Pemain 1 Menang!</div>
            <div class="winner-scores">
                <div class="player-score">
                    <div>Pemain 1</div>
                    <div class="player-score-value" id="popup-player1-score">0</div>
                </div>
                <div class="player-score">
                    <div>Pemain 2</div>
                    <div class="player-score-value" id="popup-player2-score">0</div>
                </div>
            </div>
            <button class="play-again-btn" id="play-again-btn">Main Lagi</button>
        </div>
    </div>
    
    <!-- Sound Controls -->
    <div class="sound-controls">
        <div class="sound-btn" id="bgm-toggle">
            <i class="fas fa-volume-up"></i>
        </div>
        <div class="sound-btn" id="sfx-toggle">
            <i class="fas fa-bell"></i>
        </div>
    </div>

    <script>
        // JavaScript code remains the same as previous version
        document.addEventListener('DOMContentLoaded', function() {
            // Game variables
            let player1Score = 0;
            let player2Score = 0;
            let timeLeft = 300;
            let gameActive = true;
            let timerInterval;
            let selectedTiles = [];
            let bgmEnabled = true;
            let sfxEnabled = true;

            // DOM elements
            const player1Grid = document.getElementById('player1-grid');
            const player2Grid = document.getElementById('player2-grid');
            const player1ScoreElement = document.getElementById('player1-score');
            const player2ScoreElement = document.getElementById('player2-score');
            const timerElement = document.getElementById('timer');
            const winnerPopup = document.getElementById('winner-popup');
            const winnerMessage = document.getElementById('winner-message');
            const popupPlayer1Score = document.getElementById('popup-player1-score');
            const popupPlayer2Score = document.getElementById('popup-player2-score');
            const playAgainBtn = document.getElementById('play-again-btn');
            const bgmToggle = document.getElementById('bgm-toggle');
            const sfxToggle = document.getElementById('sfx-toggle');

            // Audio elements
            const selectSound = new Audio('sound_memilih_angka.mp3');
            const matchSound = new Audio('sound_jawaban_benar.mp3');
            const winSound = new Audio('sound_pemenang.mp3');
            const bgmSound = new Audio('sound_menu_utama.mp3');

            // Game functions
            function generateNumberPairs() {
                const pairs = [];
                for (let i = 1; i <= 9; i++) {
                    pairs.push(i, 10 - i);
                }
                for (let i = 1; i <= 6; i++) {
                    pairs.push(i, 10 - i);
                }
                return pairs;
            }

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function createTiles(gridElement, player) {
                const numbers = shuffleArray(generateNumberPairs());
                
                numbers.forEach((number) => {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.textContent = number;
                    tile.dataset.value = number;
                    tile.dataset.player = player;
                    
                    tile.addEventListener('click', function() {
                        if (!gameActive || this.classList.contains('matched')) return;
                        
                        if (sfxEnabled) {
                            selectSound.currentTime = 0;
                            selectSound.play().catch(e => console.log("Audio error:", e));
                        }
                        
                        if (this.classList.contains('selected')) {
                            this.classList.remove('selected');
                            selectedTiles = selectedTiles.filter(t => t !== this);
                            return;
                        }
                        
                        this.classList.add('selected');
                        selectedTiles.push(this);
                        
                        if (selectedTiles.length === 2) {
                            const [tile1, tile2] = selectedTiles;
                            const value1 = parseInt(tile1.dataset.value);
                            const value2 = parseInt(tile2.dataset.value);
                            const player1 = tile1.dataset.player;
                            const player2 = tile2.dataset.player;
                            
                            if (player1 === player2 && value1 + value2 === 10) {
                                setTimeout(() => {
                                    if (sfxEnabled) {
                                        matchSound.currentTime = 0;
                                        matchSound.play().catch(e => console.log("Audio error:", e));
                                    }
                                    
                                    tile1.classList.add('matched');
                                    tile2.classList.add('matched');
                                    createConfetti();
                                    
                                    if (player1 === '1') {
                                        player1Score++;
                                        player1ScoreElement.textContent = player1Score;
                                    } else {
                                        player2Score++;
                                        player2ScoreElement.textContent = player2Score;
                                    }
                                    
                                    checkGameOver();
                                    resetSelection();
                                }, 500);
                            } else {
                                setTimeout(resetSelection, 1000);
                            }
                        }
                    });
                    
                    gridElement.appendChild(tile);
                });
            }

            function resetSelection() {
                selectedTiles.forEach(tile => tile.classList.remove('selected'));
                selectedTiles = [];
            }

            function createConfetti() {
                const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#FF9F1C', '#6A0572', '#118AB2'];
                for (let i = 0; i < 20; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 6 + 3 + 'px';
                    confetti.style.height = Math.random() * 6 + 3 + 'px';
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }
            }

            function checkGameOver() {
                const player1Tiles = document.querySelectorAll('#player1-grid .tile:not(.matched)');
                const player2Tiles = document.querySelectorAll('#player2-grid .tile:not(.matched)');
                
                if (player1Tiles.length === 0 && player2Tiles.length === 0) {
                    endGame();
                }
            }

            function startTimer() {
                updateTimerDisplay();
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    if (timeLeft <= 0) endGame();
                }, 1000);
            }

            function updateTimerDisplay() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 60) {
                    timerElement.style.color = '#FF6B6B';
                    timerElement.style.animation = 'pulse 1s infinite';
                }
            }

            function endGame() {
                gameActive = false;
                clearInterval(timerInterval);
                
                if (sfxEnabled) {
                    winSound.currentTime = 0;
                    winSound.play().catch(e => console.log("Audio error:", e));
                }
                
                for (let i = 0; i < 3; i++) {
                    setTimeout(createConfetti, i * 300);
                }
                
                let winnerText = '';
                if (player1Score > player2Score) winnerText = 'Pemain 1 Menang!';
                else if (player2Score > player1Score) winnerText = 'Pemain 2 Menang!';
                else winnerText = 'Permainan Seri!';
                
                winnerMessage.textContent = winnerText;
                popupPlayer1Score.textContent = player1Score;
                popupPlayer2Score.textContent = player2Score;
                
                setTimeout(() => winnerPopup.classList.add('active'), 1500);
            }

            function resetGame() {
                player1Score = player2Score = 0;
                player1ScoreElement.textContent = player2ScoreElement.textContent = '0';
                timeLeft = 300;
                updateTimerDisplay();
                timerElement.style.color = '#FF6F00';
                timerElement.style.animation = 'none';
                
                player1Grid.innerHTML = '';
                player2Grid.innerHTML = '';
                createTiles(player1Grid, '1');
                createTiles(player2Grid, '2');
                
                gameActive = true;
                resetSelection();
                winnerPopup.classList.remove('active');
                startTimer();
            }

            function initGame() {
                createTiles(player1Grid, '1');
                createTiles(player2Grid, '2');
                startTimer();
                
                playAgainBtn.addEventListener('click', resetGame);
                
                bgmToggle.addEventListener('click', function() {
                    bgmEnabled = !bgmEnabled;
                    this.innerHTML = bgmEnabled ? '<i class="fas fa-volume-up"></i>' : '<i class="fas fa-volume-mute"></i>';
                    bgmEnabled ? bgmSound.play().catch(console.log) : bgmSound.pause();
                });
                
                sfxToggle.addEventListener('click', function() {
                    sfxEnabled = !sfxEnabled;
                    this.innerHTML = sfxEnabled ? '<i class="fas fa-bell"></i>' : '<i class="fas fa-bell-slash"></i>';
                });
                
                bgmSound.loop = true;
                bgmSound.volume = 0.3;
                if (bgmEnabled) bgmSound.play().catch(console.log);
            }

            initGame();
        });
    </script>
</body>
</html>
